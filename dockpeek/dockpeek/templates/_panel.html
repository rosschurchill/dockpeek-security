<div class="container-panel">
  <div class="panel-main">
    <div class="panel-header">
      <div class="panel-icon" data-content="panel-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6">
          <rect x="2" y="2" width="20" height="20" rx="5"/>
          <path d="M8 12h8M12 8v8"/>
        </svg>
      </div>
      <div class="panel-identity">
        <span class="panel-name" data-content="container-name">—</span>
        <span class="panel-image-name" data-content="image-name">—</span>
      </div>
      <div class="panel-header-right">
        <span class="panel-running-badge" data-content="running-badge"></span>
        <button class="panel-logs-btn logs-button" data-content="logs-trigger" data-tooltip="View logs">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"/>
          </svg>
          <span>Logs</span>
        </button>
      </div>
    </div>
    <div class="panel-cols">
      <div class="panel-col-group" data-content="name">
        <span class="panel-col-label">Name</span>
        <div class="panel-col-value" data-content="port-badges"></div>
      </div>
      <div class="panel-col-group" data-content="stack">
        <span class="panel-col-label">Stack</span>
        <div class="panel-col-value" data-content="stack-value"></div>
      </div>
      <div class="panel-col-group" data-content="ports">
        <span class="panel-col-label">Ports</span>
        <div class="panel-col-value" data-content="ports-count"></div>
      </div>
    </div>
  </div>
  <div class="panel-status-section" data-content="status">
    <div class="panel-status-label">
      <span class="panel-status-dot"></span>
      <span class="panel-status-text" data-content="status-text">—</span>
    </div>
    <div class="panel-cve-display" data-content="cve-status"></div>
  </div>
</div>
